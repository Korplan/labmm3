<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <title>Frutas!</title>
    <link href="css/materialize.css" type="text/css" rel="stylesheet">
    <link href="css/style.css" type="text/css" rel="stylesheet">
    <script src="js/script.js"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
<div id="interacao1">
    <h1 class="center">Metodo de interaçao</h1>
    <div class="container">
        <div class="row">
            <div class="rounded menuIcon valign-wrapper white_elem white_elem z-depth-4 clickable"
                 style="left: 200px; top: 250px" id="varrimento">
                <div class="center-block"><i class="material-icons large">view_carousel</i></div>
            </div>
            <div class="rounded menuIcon valign-wrapper white_elem white_elem z-depth-4 clickable"
                 style="left: 450px; top: 250px" id="point_wait">
                <div class="center-block"><i class="material-icons large">restore</i></div>
            </div>
            <div class="rounded menuIcon valign-wrapper white_elem white_elem z-depth-4 clickable"
                 style="left: 700px; top: 250px" id="point_click">
                <div class="center-block"><i class="material-icons large">schedule</i></div>
            </div>
            <div class="rounded menuIcon valign-wrapper white_elem white_elem z-depth-4 clickable"
                 style="left: 950px; top: 250px" id="voz">
                <div class="center-block"><i class="material-icons large">mic</i></div>
            </div>
        </div>
    </div>
</div>
<div id="interacao2" style="display: none">
    <h1 class="center">Jogos</h1>
    <div class="container">
        <div class="row">
            <div class="rounded menuIcon valign-wrapper z-depth-4 clickable inativo" style="left: 200px; top: 250px"
                 id="btn_num">
                <div class="center-block"><i class="material-icons large">mic</i></div>
            </div>
            <div class="rounded menuIcon valign-wrapper z-depth-4 clickable inativo" style="left: 450px; top: 250px"
                 id="btn_palavras">
                <div class="center-block"><i class="material-icons large">schedule</i></div>
            </div>
            <div class="rounded menuIcon valign-wrapper z-depth-4 clickable" style="left: 700px; top: 250px"
                 id="btn_mem">
                <div class="center-block"><i class="material-icons large">mic</i></div>
            </div>
            <div class="rounded menuIcon valign-wrapper z-depth-4 clickable inativo" style="left: 950px; top: 250px"
                 id="btn_cores">
                <div class="center-block"><i class="material-icons large">schedule</i></div>
            </div>
        </div>
    </div>
</div>
<div id="jogoMemoria" style="display: none">
    <h1 class="center">Jogo Memória</h1>
    <div class="container">
        <div class="row" id="memoTab">
        </div>
    </div>
</div>
<script src="js/jquery-3.1.1.min.js"></script>
<script src="js/materialize.min.js"></script>
</body>
</html>
